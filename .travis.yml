language: R
dist: trusty
sudo: required
cache:
  packages: true
  directories:
  - _bookdown_files
  - $HOME/.npm
  - $HOME/texlive
  - $HOME/.fonts

pandoc_version: 2.1.3

addons:
  apt:
    packages:
      - ghostscript
      - imagemagick
      - optipng
      - libwebp-dev
      - libgsl0ldbl
      - dieharder
      - libdieharder3
      - libdieharder-dev
      - libpoppler-cpp-dev
      - libv8-3.14-dev

before_install:
  - sudo apt-add-repository ppa:octave/stable
  - sudo apt-get update
  - sudo apt-get install octave
  - curl -o ~/.fonts/Inconsolata-Bold.ttf https://raw.githubusercontent.com/google/fonts/master/ofl/inconsolata/Inconsolata-Bold.ttf 
  - curl -o ~/.fonts/Inconsolata-Regular.ttf https://raw.githubusercontent.com/google/fonts/master/ofl/inconsolata/Inconsolata-Regular.ttf
  - fc-cache -fv ~/.fonts
  - npm install netlify-cli -g
  - tlmgr update --all --self
  - tlmgr install $(cat TeXLive.pkgs | tr '\n' ' ') || true

script:
  - Rscript -e 'bookdown::render_book("index.Rmd", output_format = "all")'

deploy:
  provider: script
  script: netlify deploy -t $NETLIFY_PAT
  skip_cleanup: true
