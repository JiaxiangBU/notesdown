language: R
dist: trusty
sudo: false
cache:
  packages: true
  directories:
    - _bookdown_files
    - $HOME/.npm
    - $HOME/texlive
    - $HOME/.fonts

pandoc_version: 2.1.3

addons:
  apt:
    sources:
      - sourceline: ppa:opencpu/jq
      - sourceline: ppa:ubuntugis/ubuntugis-unstable
      - sourceline: ppa:jonathonf/python-2.7
      - sourceline: ppa:octave/stable
    packages:
      - ghostscript
      - imagemagick
      - optipng
      - libwebp-dev
      - libgsl0ldbl
      - dieharder
      - libdieharder3
      - libdieharder-dev
      - libpoppler-cpp-dev
      - libv8-3.14-dev
      - libprotobuf-dev 
      - protobuf-compiler
      - libjq-dev
      - libudunits2-dev
      - libproj-dev 
      - libgeos-dev 
      - libgdal-dev
      - python2.7
      - octave
      - proj-bin 
      - libpaper-utils
      - gnuplot-x11
      - gnuplot-qt 
      - libatlas3-base
      - libopenblas-base 
      - pstoedit

before_install:
  - sudo -H pip install numpy matplotlib
  # monofont for code set
  - curl -o ~/.fonts/Inconsolata-Bold.ttf https://raw.githubusercontent.com/google/fonts/master/ofl/inconsolata/Inconsolata-Bold.ttf 
  - curl -o ~/.fonts/Inconsolata-Regular.ttf https://raw.githubusercontent.com/google/fonts/master/ofl/inconsolata/Inconsolata-Regular.ttf
  - fc-cache -fv ~/.fonts
  # for deploy
  - npm install netlify-cli -g
  # for pdf output
  - tlmgr update --all --self
  - tlmgr install $(cat TeXLive.pkgs | tr '\n' ' ') || true

script:
  # - Rscript -e 'update.packages(ask = FALSE)'
  - Rscript -e 'devtools::install_github("tidyverse/ggplot2")'
  - Rscript -e 'devtools::install_github("leonawicz/mapmate")'
  - Rscript -e 'devtools::install_github("dgrtwo/gganimate")'
  - Rscript -e 'bookdown::render_book("index.Rmd", output_format = "all")'

deploy:
  provider: script
  script: netlify deploy -t $NETLIFY_PAT
  skip_cleanup: true

