bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">A Book of Notes</a></li>
      after: |
        <li><a href="https://www.netlify.com/" target="blank">Published with netlify</a></li>
    download: ["pdf", "epub"]
    edit:
      link: https://github.com/XiangyunHuang/bookdown-chinese/edit/master/%s
      text: "Edit"
    sharing: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    before_body: before_body.tex
    after_body: after_body.tex    
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: no
  pandoc_args: "--top-level-division=chapter"
  toc_depth: 3
  toc_bib: yes
  toc_unnumbered: yes
  toc_appendix: yes  
  base_format: rticles::ctex
bookdown::epub_book: 
  stylesheet: css/style.css
